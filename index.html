<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnTrack Time Tracking</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<main>
    <div class="container-fluid mb-5">
    <header class="d-flex my-3">
        <h1>My time tracker</h1>
        <div class="ml-auto">
            <img src="profile.png" alt="">
            <p class="mt-2">Jess Perkins</p>
        </div>

    </header>
    <div class="mt-5 header-bottom">
        <h1>Mon 1 June</h1>
    </div>

    <div class="container-fluid table-positioning">
        <div class="row">
            <div class="col-5 text-center title-table">
                <p class="f-33">In Progress: On Track</p>          
            </div>
        </div>
        <div class="row">
            <div class="col-2 text-center row-table">
                <p class="center-row">Client</p>
            </div>
            <div class="col-3 text-center row-table">
                <p class="center-row">PriceWaterHouse Coopers</p>
            </div>            
        </div>
        <div class="row">
            <div class="col-2 text-center row-table">
                <p class="center-row">Project</p>
            </div>
            <div class="col-3 text-center row-table">
                <p class="center-row">Redbrand</p>
            </div>            
        </div>        
        <div class="row">
            <div class="col-2 text-center row-table">
                <p class="center-row">Task</p>
            </div>
            <div class="col-3 text-center row-table">
                <p class="center-row">Audit Collateral</p>
            </div>            
        </div>        
        <div class="row">
            <div class="col-2 text-center row-table">
                <p class="center-row">Due Date</p>
            </div>
            <div class="col-3 text-center row-table">
                <p class="center-row">4 June 2020</p>
            </div>            
        </div>
        <div class="row">
            <div class="col-2 text-center row-table">
                <p class="center-row">Time allocated</p>
            </div>
            <div class="col-3 text-center row-table">
                <p class="center-row">10 seconds</p>
            </div>            
        </div>                
    </div>
    <div class="container-fluid green-circle half-size-big">
        <div class="row">
            <div class="col-12 text-center">
                <p class="align-in-circle-1 time-font" id="time-on-clock">00:00:00</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="align-in-circle-2 time-font">Hours Minutes Seconds</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <div id="change-resume">
                    <button class="btn btn-start btn-circle btn-xl" id="start">
                        Start
                    </button>
                    <button class="btn btn-stop btn-circle btn-xl" id="stop">
                        Stop
                    </button>
                    <button class="btn btn-warning btn-circle btn-xl" id="pause">
                        Pause
                    </button> 
                    <button class="btn btn-warning btn-circle btn-xl hidden positionPlay" id="resume">
                        Play
                    </button>                     
                </div>
            </div>
        </div>
    </div> 






    <footer class="p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 text-center">
                    <button class="btn btn-default">
                        <img src="files_el/projects-button.png">
                        <p>Projects</p>
                    </button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-default">
                        <img src="files_el/peoples-button.png">
                        <p>People</p>
                    </button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-default">
                        <img src="files_el/dashboard-button.png">
                        <p>Dashboard</p>                        
                    </button>
                </div>
                <div class="col-3 text-center">
                    <button class="btn btn-default">
                        <img src="files_el/reports-button.png">
                        <p>Report</p>                        
                    </button>                    
                </div>                
            </div>

        </div>

    </footer>
</main>
<script src="https://kit.fontawesome.com/076a9262a0.js" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){

$(".filter-button").click(function(){
    var value = $(this).attr('data-filter');
    
    if(value == "all")
    {
        //$('.filter').removeClass('hidden');
        $('.filter').show('1000');
    }
    else
    {
//            $('.filter[filter-item="'+value+'"]').removeClass('hidden');
//            $(".filter").not('.filter[filter-item="'+value+'"]').addClass('hidden');
        $(".filter").not('.'+value).hide('3000');
        $('.filter').filter('.'+value).show('3000');
        
    }
});

});

</script>
<script type="text/javascript" src="scriptWatch.js"></script>

</body>
</html>

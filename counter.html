<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnTrack Time Tracking</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <script src="./counter.js"></script>
    <link rel="stylesheet" href="./assets/HoldOn.min.css">
    <script src="./assets/HoldOn.min.js"></script>
</head>
<body>
<main>
    <div class="container-fluid mb-5">
    <header class="d-flex my-3">
        <h1>My to do list</h1>
        <div class="ml-auto">
            <img src="assets/img/profile.png" alt="">
            <p class="mt-2">User Name</p>
        </div>

    </header>
    <div class="mt-5 header-bottom">
        <h1>Mon 1 June</h1>
    </div>

    <section style="text-align: center;" class="mt-2">
        <div class="row my-3">
            <div class="col-6 my-auto">
                <div class="row my-3 py-3 counter_row_first">
                    <p class="mx-auto">In Progress: On Track</p>
                </div>
                <div class="row my-3 counter_row_second">
                    <div class="col-6 py-1 br my-auto">Client : </div>
                    <div id="client" class="col-6 text-left py-1 bl my-auto">...</div>
                </div>
                <div class="row my-3 counter_row_second">
                    <div class="col-6 py-1 br my-auto">Project : </div>
                    <div id="project" class="col-6 text-left py-1 bl my-auto">...</div>
                </div>
                <div class="row my-3 counter_row_second">
                    <div class="col-6 py-1 br my-auto">Task : </div>
                    <div id="name" class="col-6 text-left py-1 bl my-auto">...</div>
                </div>
                <div class="row my-3 counter_row_second">
                    <div class="col-6 py-1 br my-auto">Due date : </div>
                    <div id="due" class="col-6 text-left py-1 bl my-auto">...</div>
                </div>
                <div class="row my-3 counter_row_second">
                    <div class="col-6 py-1 br my-auto">Time allocated : </div>
                    <div id="allocated" class="col-6 text-left py-1 bl my-auto">...</div>
                </div>
            </div>
            
            <div class="col-6 my-auto">
                <div class="green-circle mx-auto">
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="align-in-circle-1 time-font" id="time-on-clock">00:00:00</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <p class="align-in-circle-2 time-font">Hours Minutes Seconds</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div id="change-resume">
                                <button class="btn btn-start btn-circle btn-xl" id="start">
                                   <p class="fa fa-play my-auto"></p>
                                </button>
                                <button class="btn btn-stop btn-circle btn-xl" id="stop">
                                    <p class="fa fa-stop my-auto"></p>
                                </button>
                                <button class="btn btn-warning btn-circle btn-xl" id="pause">
                                    <p class="fa fa-pause my-auto"></p>
                                </button>                    
                            </div>
                        </div>
                    </div>
                </div> 
            </div>

        </div>
    </section>
    


</div>
<footer class="p-1 ">
    <div class="footer-button ml-4 d-flex">
        <a href="index.html" class="col-3 text-center">
            <button class="btn btn-default">
                <img src="assets/img/projects-button.png">
                <p>Projects</p>
            </button>
        </a>
        <div class="col-3 text-center">
            <button class="btn btn-default">
                <img src="assets/img/peoples-button.png">
                <p>People</p>
            </button>
        </div>
        <a href="dashboard.html" class="col-3 text-center">
            <button class="btn btn-default">
                <img src="assets/img/dashboard-button.png">
                <p>Dashboard</p>                        
            </button>
        </a>
        <div class="col-3 text-center">
            <button class="btn btn-default">
                <img src="assets/img/reports-button.png">
                <p>Report</p>                        
            </button>                    
        </div>                
    
    </div>
</footer>
</main>
<script src="https://kit.fontawesome.com/076a9262a0.js" crossorigin="anonymous"></script>

</body>
</html>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header mt-2 mx-2 border-0">
            <div class="plus d-flex">
                <p type="button" data-toggle="modal" data-target="#myModal">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                         width="50" height="50"
                         viewBox="0 0 172 172"
                         style=" fill:#000000;">
                        <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                           stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                           font-family="none" font-weight="none" font-size="none" text-anchor="none"
                           style="mix-blend-mode: normal">
                            <path d="M0,172v-172h172v172z" fill="none"></path>
                            <g fill="#ffffff">
                                <path d="M82.56,30.96v51.6h-51.6v6.88h51.6v51.6h6.88v-51.6h51.6v-6.88h-51.6v-51.6z"></path>
                            </g>
                        </g>
                    </svg>
                </p>
                <span class="mt-4 ml-2">Add new project or task</span>
            </div>
            <div class="show_button ml-auto">
                <button type="button" class="close closeButton" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
            </div>
        </div>
        <div class="modal-body border-0">
            <form>
                <div class="form-group row">
                    <label for="inputClient" class="col-sm-2 col-form-label">Client name</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="inputClient" placeholder="Client Name">
                            <option value="1">HSBC</option>
                            <option value="2">Blue Ltd</option>
                            <option value="3">Green Ltd</option>
                          </select>
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="inputProject" class="col-sm-2 col-form-label">Project name</label>
                  <div class="col-sm-10">
                    <select class="form-control" id="inputProject" placeholder="Project Name">
                        <option value="1">Project Red</option>
                        <option value="2">Project Blue</option>
                        <option value="3">Project Yellow</option>
                        <option value="4">Project Zero</option>
                      </select>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputTask" class="col-sm-2 col-form-label">Task</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputTask" placeholder="Task Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDue" class="col-sm-2 col-form-label">Task due date</label>
                    <div class="col-sm-10">
                      <input type="date" class="form-control" id="inputDue" placeholder="Task due date">
                    </div>
                   
                  </div>
                  
                  <div class="form-group row">
                    <label for="inputDue" class="col-sm-2 col-form-label">Time allocation</label>
                    <div class="col-sm-2">
                      <input type="number" class="form-control"  min="0" max="365" id="timeDays" value="0" placeholder="000" aria-describedby="daysLabel">
                      <small id="daysLabel" class="form-text">
                        Days
                      </small>
                    </div>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" min="0" max="24" id="timeHours" value="0" placeholder="00" aria-describedby="hoursLabel">
                        <small id="hoursLabel" class="form-text">
                            Hours
                          </small>
                      </div>
                      <div class="col-sm-2">
                        <input type="number" class="form-control"  min="0" max="60" id="timeMinutes" value="0" placeholder="00" aria-describedby="minutesLabel">
                        <small id="minutesLabel" class="form-text">
                            Minutes
                          </small>
                      </div>
                   
                  </div>
              </form>
        </div>
        <div class="modal-footer border-0">
          <button onclick="newTask()" type="button" class="btn btn-default submitButton" data-dismiss="modal">Add this to my To do list</button>
        </div>
      </div>
  
    </div>
  </div>
